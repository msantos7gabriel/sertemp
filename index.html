<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sertemp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="imgs/logo.png" alt="logo" /></a>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <div class="date">
          <p id="today"></p>
        </div>
        <div class="date-selector">
          <label for="dateSelector">Selecione uma data: </label>
          <input type="date" id="dateSelector" />
          <button onclick="displayDataForDate()">Mostrar Gráficos</button>
        </div>

        <!-- Box de Ceraíma -->
        <div class="box">
          <div class="local">
            <p>Condições meteorológicas para&nbsp</p>
            <p id="regiao">Ceraima</p>
          </div>
          <div class="box-header">
            <div class="temperature">
              <span id="ceraima-temp"></span>
              <img class="guanambi-icon" src="" style="width: 48px; height: 48px" />
              <span class="guanambi-description" style="font-weight: 500; font-size: 16px"></span>  
            </div>
            <div class="expand-btn">
              <i class="arrow down"></i>
            </div>
          </div>
          
          <div class="box-details">
            <div class="detail-item">
              <span class="label">Umidade:</span>
              <span id="ceraima-humidity"></span>
            </div>
            
            <div class="detail-item">
              <span class="label">Pressão a nível do mar:</span>
              <span id="ceraima-pressure"></span>
            </div>
            <div class="detail-item">
              <span class="label">Altitude:</span>
              <span id="ceraima-altitude"></span>
            </div>
            <canvas id="ceraima-temperatureChart"></canvas>
            <hr style="width: 90%; margin: 0 auto; border: 1px solid #a1a1bf" />
            <canvas id="ceraima-humidityChart"></canvas>
            <hr style="width: 90%; margin: 0 auto; border: 1px solid #a1a1bf;">
            <canvas id="ceraima-pressureChart"></canvas>
          </div>
        </div>

        <!-- Box de Mutãs -->  
        <div class="box">
          <div class="local">
            <p>Condições meteorológicas para&nbsp</p>
            <p id="regiao">Mutãs</p>
          </div>
          <div class="box-header">
            <div class="temperature">
              <span id="mutas-temp"></span>
              <img class="guanambi-icon" src="" style="width: 48px; height: 48px" />
              <span class="guanambi-description" style="font-weight: 500; font-size: 16px"></span>  
            </div>
            <div class="expand-btn">
              <i class="arrow down"></i>
            </div>
          </div>
          
          <div class="box-details">
            <div class="detail-item">
              <span class="label">Umidade:</span>
              <span id="mutas-humidity"></span>
            </div>
            
            <div class="detail-item">
              <span class="label">Pressão a nível do mar:</span>
              <span id="mutas-pressure"></span>
            </div>
            <div class="detail-item">
              <span class="label">Altitude:</span>
              <span id="mutas-altitude"></span>
            </div>
            <canvas id="mutas-temperatureChart"></canvas>
            <hr style="width: 90%; margin: 0 auto; border: 1px solid #a1a1bf" />
            <canvas id="mutas-humidityChart"></canvas>
            <hr style="width: 90%; margin: 0 auto; border: 1px solid #a1a1bf;">
            <canvas id="mutas-pressureChart"></canvas>
          </div>
        </div>
        
        <!-- Box de Guanambi (Praça do Feijão)-->
        <div class="box">
          <div class="local">
            <p>Condições meteorológicas para&nbsp</p>
            <p id="regiao">Guanambi (Praça do Feijao)</p>
          </div>
          <div class="box-header">
            <div class="temperature">
              <span id="feijao-temp"></span>
              <img class="guanambi-icon" src="" style="width: 48px; height: 48px" />
              <span class="guanambi-description" style="font-weight: 500; font-size: 16px"></span>  
            </div>
            <div class="expand-btn">
              <i class="arrow down"></i>
            </div>
          </div>
          
          <div class="box-details">
            <div class="detail-item">
              <span class="label">Umidade:</span>
              <span id="feijao-humidity"></span>
            </div>
            
            <div class="detail-item">
              <span class="label">Pressão a nível do mar:</span>
              <span id="feijao-pressure"></span>
            </div>
            <div class="detail-item">
              <span class="label">Altitude:</span>
              <span id="feijao-altitude"></span>
            </div>
            <canvas id="feijao-temperatureChart"></canvas>
            <hr style="width: 90%; margin: 0 auto; border: 1px solid #a1a1bf" />
            <canvas id="feijao-humidityChart"></canvas>
            <hr style="width: 90%; margin: 0 auto; border: 1px solid #a1a1bf;">
            <canvas id="feijao-pressureChart"></canvas>
          </div>
        </div>
        
      </div>
    </div>

    <footer>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>

  </body>
</html>
